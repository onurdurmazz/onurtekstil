<div class="container">


<h1 style="color: rgb(99, 99, 99);">İletişim Sayfası</h1>
<form id="contact_form" name="contact_form" method="post">
    <div class="mb-5 row">
        <div class="col">
            <label style="color: red;">İsim</label>
            <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="col">
            <label style="color: red;" >Soyisim</label>
            <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
        </div>
    </div>
    <div class="mb-5 row">
        <div class="col">
            <label for="email_addr" style="color: red;" >E-Mail adresi</label>
            <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                placeholder="isim@gmail.com">
        </div>
        <div class="col">
            <label for="phone_input" style="color: red;">Telefon Numarası</label>
            <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                placeholder="0(xxx) xxx xxxx">
        </div>
    </div>
    <div class="mb-5">
        <label for="message" style="color: red;" >Mesajınız</label>
        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary px-4 btn-lg">Gönder</button>
</form>
</div>
